<h1>Listado de HÃ©roes </h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class='btn btn-primary' routerLink="/heroe/nuevo">
        <i class="fa fa-plus"></i> Agregar
    </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0" class="table table-striped mt-3 animated fadeIn slow">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; index as i" class="animated fadeIn slow">
            <th scope="row">{{i + 1}}</th>
            <td>
                {{heroe.nombre}}
            </td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success"> Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger"> Muerto</label>
            </td>
            <td><button class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]"> <i class="fas fa-pen"></i></button>
                <button class="btn btn-danger" (click)="borrarHeroe(heroe, i)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<ngb-alert *ngIf="!cargando && heroes.length === 0" type="warning" [dismissible]="false" class='text-center mt-3 animated fadeIn faster'>
    <h4 class="alert-heading">No hay Registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x" aria-hidden="true"></i>
    </p>
</ngb-alert>

<ngb-alert *ngIf="cargando" type="info" [dismissible]="false" class='text-center mt-3 animated fadeIn faster'>
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x "></i>

    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</ngb-alert>
